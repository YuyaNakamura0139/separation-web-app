{% load static %}

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Garbage separation AI</title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <!-- My style -->
    <link href="{% static 'css/original.css' %}" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Garbage separation AI</a>
            <button aria-controls="navbar-header" aria-expanded="false" aria-label="ナビゲーションの切替" class="navbar-toggler"
                    data-target="#navbar-header" data-toggle="collapse" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-header">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'vgg16:index' %}">ホーム</a></li>
              </ul>
            </div>
        </div>
    </nav>

    <!-- contents -->
    <div class="mt-5 py-5" id="background_pic">
        <div class="container text-center">
            <h1 class="display-4">画像認識を用いたゴミの分別</h1>
            <br>
            <h3>〜資源の節約を目指して〜</h3>
        </div>
        <div class="container my-5">
            <div class="text-center mt-3">
                <h4><strong>ペットボトルor空き缶の画像をアップロードしてみよう！</strong></h4>
                <!-- 画像ファイルを扱うタグを必ず記載 -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-lg">アップロード</button>
                </form>
                <br>
                <div>
                    {% if sample_img %}
                    <img src="{{ sample_img.url }}" width=35% class="image-circle mx-2 my-2"/>
                    {% else %}
                    <img src="{% static 'img/sample.jpg' %}"/>
                    {% endif %}
                </div>
                <div class="mt-5">
                    {% if result == None %}
                    <p></p>
                    {% else %}
                    <h1><strong> これは{{ result }}です！</strong></h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- core theme JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
